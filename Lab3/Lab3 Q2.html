            <br><br>

            Gender<br>

            <input type="radio" name="gender" >
        
            <label for="female">Female :</label>
            <input type="radio" name="gender">

            <label for="others">Others:</label>
            <input type="radio" name="gender">

            <textarea name="" id="" placeholder="bio" rows="5" ></textarea>
            <br><br>

        </form>
